<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido de Papelería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    select, input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .articulos-container {
      margin-top: 20px;
    }

    .articulo {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .articulo label {
      width: 180px;
      margin: 0;
      font-weight: normal;
    }

    .articulo input[type="number"] {
      width: 100px;
      margin-right: 10px;
    }

    .articulo input[type="text"] {
      flex: 1;
    }

    button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #5fbc2d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4da724;
    }
  </style>
</head>
<body>

  <form id="papeleriaForm" onsubmit="enviarFormulario(event)">
    <h2>Pedido de Papelería</h2>

    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" name="fecha" readonly>

    <label for="empresa">Empresa</label>
    <select id="empresa" name="empresa" required>
      <option value="">Seleccione una empresa</option>
      <option value="Briasol">Briasol</option>
      <option value="Doraline">Doraline</option>
    </select>

    <label for="sector">Sector</label>
    <select id="sector" name="sector" required>
      <option value="">Seleccione un sector</option>
      <option value="Mercado Libre">Mercado Libre</option>
      <option value="Vehículos">Vehículos</option>
      <option value="Integra">Integra</option>
      <option value="Aduana">Aduana</option>
      <option value="Mezzanine">Mezzanine</option>
      <option value="Recursos Humanos">Recursos Humanos</option>
      <option value="Departamento informático">Departamento informático</option>
      <option value="Administración">Administración</option>
      <option value="Mantenimiento">Mantenimiento</option>
    </select>

    <div class="articulos-container">
      <div class="articulo">
        <label>Jhonna</label>
        <input type="number" name="cantidad_jhonna" min="0" placeholder="Cantidad">
        <input type="text" name="obs_jhonna" placeholder="Observaciones">
      </div>

      <div class="articulo">
        <label>Papel</label>
        <input type="number" name="cantidad_papel" min="0" placeholder="Cantidad">
        <input type="text" name="obs_papel" placeholder="Observaciones">
      </div>

      <div class="articulo">
        <label>Lápiz</label>
        <input type="number" name="cantidad_lapiz" min="0" placeholder="Cantidad">
        <input type="text" name="obs_lapiz" placeholder="Observaciones">
      </div>
    </div>

    <button type="submit">Enviar Pedido</button>
  </form>

  <script>
    document.getElementById('fecha').value = new Date().toISOString().split('T')[0];

    function enviarFormulario(event) {
      event.preventDefault();

      const form = document.getElementById('papeleriaForm');
      const formData = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbxDpeVxuFXQpcfpPiz320bhxjdqxfEOkT-J5bXFij7FvLp8R6FgzBL6-6QhOi8uAqgN/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        alert('Pedido enviado correctamente.');
        form.reset();
        document.getElementById('fecha').value = new Date().toISOString().split('T')[0];
      })
      .catch(error => {
        console.error('Error al enviar:', error);
        alert('Error al enviar el pedido. Intente nuevamente.');
      });
    }
  </script>

</body>
</html>
