<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedido de Papelería</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    .form-container { background: white; padding: 20px; border-radius: 10px; max-width: 800px; margin: auto; }
    .fila-articulo { display: flex; gap: 10px; margin-bottom: 8px; align-items: center; }
    .cantidad, .observaciones { width: 80px; }
    .mensaje { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Pedido de Papelería</h1>
    <form id="pedidoForm">
      <div>
        <label>Fecha:</label>
        <input type="text" id="fecha" name="fecha" readonly>
      </div>
      <div>
        <label>Sector:</label>
        <select name="sector" id="sector">
          <option value="BRIASOL">BRIASOL</option>
          <option value="DORALINE">DORALINE</option>
        </select>
      </div>
      <div>
        <label>Departamento:</label>
        <select name="departamento" id="departamento">
          <option value="VEHICULOS">VEHICULOS</option>
          <option value="MERCADO LIBRE">MERCADO LIBRE</option>
          <option value="MANTENIMIENTO">MANTENIMIENTO</option>
          <option value="DEPARTAMENTO INFORMATICO">DEPARTAMENTO INFORMATICO</option>
          <option value="INTEGRA">INTEGRA</option>
          <option value="MEZZANINE">MEZZANINE</option>
          <option value="ADUANA">ADUANA</option>
          <option value="ADMINISTRACION">ADMINISTRACION</option>
          <option value="RRHH">RRHH</option>
        </select>
      </div>

      <div id="articulos"></div>

      <button type="submit">Enviar pedido</button>
    </form>
    <div id="mensaje" class="mensaje"></div>
  </div>

  <script>
    const articulos = [
      "Bibliorato angosto", "Bibliorato ancho", "Bolígrafo BIC azul", "Hojas A4 (resma)", "Lapicera Pilot BP1 azul"
      // Puedes agregar más artículos aquí
    ];

    const contenedor = document.getElementById("articulos");

    articulos.forEach((nombre, index) => {
      const fila = document.createElement("div");
      fila.className = "fila-articulo";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.id = `item-${index}`;
      checkbox.name = `item-${index}`;
      checkbox.value = nombre;

      const label = document.createElement("label");
      label.htmlFor = checkbox.id;
      label.innerText = nombre;

      const cantidad = document.createElement("input");
      cantidad.type = "number";
      cantidad.placeholder = "Cant.";
      cantidad.name = `cantidad-${index}`;
      cantidad.className = "cantidad";
      cantidad.style.display = "none";

      const observaciones = document.createElement("input");
      observaciones.type = "text";
      observaciones.placeholder = "Observaciones";
      observaciones.name = `obs-${index}`;
      observaciones.className = "observaciones";
      observaciones.style.display = "none";

      checkbox.addEventListener("change", () => {
        const mostrar = checkbox.checked;
        cantidad.style.display = mostrar ? "inline-block" : "none";
        observaciones.style.display = mostrar ? "inline-block" : "none";
      });

      fila.appendChild(checkbox);
      fila.appendChild(label);
      fila.appendChild(cantidad);
      fila.appendChild(observaciones);
      contenedor.appendChild(fila);
    });

    // Fecha actual
    document.getElementById("fecha").value = new Date().toLocaleDateString("es-AR");

    document.getElementById("pedidoForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = new FormData(this);

      const response = await fetch("https://script.google.com/macros/s/AKfycbw-n-4HVImQbPzR5ejgnRbESpnJ54XPqEaVVkCSDz1D4V5hsJ3Kcrg5PYiry248TlyK/exec", {
        method: "POST",
        body: form,
      });

      const mensaje = document.getElementById("mensaje");
      if (response.ok) {
        mensaje.innerText = "✅ Pedido enviado correctamente.";
        this.reset();
        document.querySelectorAll(".cantidad, .observaciones").forEach(el => el.style.display = "none");
      } else {
        mensaje.innerText = "❌ Error al enviar el pedido.";
      }
    });
  </script>
</body>
</html>
