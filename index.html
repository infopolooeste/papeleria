<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Pedido de Papelería</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, input[type="text"], input[type="number"], input[type="date"], input[type="checkbox"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Estilos para los artículos en forma de planilla */
    .articulo-container {
      display: grid;
      grid-template-columns: 3fr 1fr 2fr; /* Tres columnas: Artículo, Cantidad, Observaciones */
      gap: 10px;
      margin-top: 20px;
    }

    .articulo-container label {
      text-align: left;
      margin-bottom: 5px;
    }

    .articulo-container input[type="number"],
    .articulo-container input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Estilos del botón */
    button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #5fbc2d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4da724;
    }
  </style>
</head>
<body>

  <form id="papeleriaForm">
    <h2>Formulario de Pedido de Papelería</h2>

    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" name="fecha" readonly>

    <label for="empresa">Empresa</label>
    <select id="empresa" name="empresa" required>
      <option value="">Seleccione una empresa</option>
      <option value="Briasol">Briasol</option>
      <option value="Doraline">Doraline</option>
    </select>

    <label for="sector">Sector</label>
    <select id="sector" name="sector" required>
      <option value="">Seleccione un sector</option>
      <option value="Mercado Libre">Mercado Libre</option>
      <option value="Vehículos">Vehículos</option>
      <option value="Integra">Integra</option>
      <option value="Aduana">Aduana</option>
      <option value="Mezzanine">Mezzanine</option>
      <option value="Recursos Humanos">Recursos Humanos</option>
      <option value="Departamento informático">Departamento informático</option>
      <option value="Administración">Administración</option>
      <option value="Mantenimiento">Mantenimiento</option>
    </select>

    <div class="articulo-container">
      <div>
        <label for="articulo_tijera">Tijera</label>
        <input type="number" id="cantidad_tijera" name="cantidad_tijera" placeholder="Cantidad">
        <input type="text" id="obs_tijera" name="obs_tijera" placeholder="Observaciones">
      </div>
      <div>
        <label for="articulo_papel">Papel</label>
        <input type="number" id="cantidad_papel" name="cantidad_papel" placeholder="Cantidad">
        <input type="text" id="obs_papel" name="obs_papel" placeholder="Observaciones">
      </div>
      <div>
        <label for="articulo_lapiz">Lápiz</label>
        <input type="number" id="cantidad_lapiz" name="cantidad_lapiz" placeholder="Cantidad">
        <input type="text" id="obs_lapiz" name="obs_lapiz" placeholder="Observaciones">
      </div>
    </div>

    <button type="submit">Enviar Pedido</button>
  </form>

  <script>
    // Establecer la fecha actual automáticamente
    document.getElementById('fecha').value = new Date().toISOString().split('T')[0];

    document.getElementById('papeleriaForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Pedido enviado correctamente');
    });
  </script>

</body>
</html>
