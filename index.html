<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Papelería</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select {
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #5fbc2d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Formulario de Pedido de Papelería</h1>

  <form id="pedidoForm" onsubmit="enviarPedido(event)">
    <label for="fecha">Fecha</label>
    <input type="text" id="fecha" name="fecha" readonly>

    <label for="empresa">Empresa</label>
    <select name="empresa" id="empresa" required>
      <option value="">Seleccione una empresa</option>
      <option value="Briasol">Briasol</option>
      <option value="Doraline">Doraline</option>
    </select>

    <label for="sector">Sector</label>
    <select name="sector" id="sector" required>
      <option value="">Seleccione un sector</option>
      <option value="RRHH">RRHH</option>
      <option value="Mantenimiento">Mantenimiento</option>
      <option value="Administracion">Administración</option>
    </select>

    <table>
      <thead>
        <tr>
          <th>Artículo</th>
          <th>Cantidad</th>
          <th>Observaciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tijera</td>
          <td><input type="number" name="cantidad_tijera" min="0" placeholder="0"></td>
          <td><input type="text" name="obs_tijera" placeholder="Observación"></td>
        </tr>
        <tr>
          <td>Papel</td>
          <td><input type="number" name="cantidad_papel" min="0" placeholder="0"></td>
          <td><input type="text" name="obs_papel" placeholder="Observación"></td>
        </tr>
        <tr>
          <td>Lápiz</td>
          <td><input type="number" name="cantidad_lapiz" min="0" placeholder="0"></td>
          <td><input type="text" name="obs_lapiz" placeholder="Observación"></td>
        </tr>
      </tbody>
    </table>

    <button type="submit">Enviar Pedido</button>
  </form>

  <script>
    // Autocompletar fecha actual
    document.getElementById('fecha').value = new Date().toISOString().split('T')[0];

    function enviarPedido(event) {
      event.preventDefault();

      const form = document.getElementById('pedidoForm');
      const formData = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbw-n-4HVImQbPzR5ejgnRbESpnJ54XPqEaVVkCSDz1D4V5hsJ3Kcrg5PYiry248TlyK/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        alert('Pedido enviado correctamente: ' + result);
        form.reset();
        document.getElementById('fecha').value = new Date().toISOString().split('T')[0]; // resetear fecha
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Ocurrió un error al enviar el pedido.');
      });
    }
  </script>
</body>
</html>
