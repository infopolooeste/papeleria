<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedido de Papelería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    .form-group input[type="text"],
    .form-group input[type="number"] {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    label {
      margin-right: 10px;
    }
    button {
      background-color: #5fbc2d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    #mensaje {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Formulario de Pedido de Papelería</h1>

  <form id="pedidoForm" onsubmit="enviarFormulario(event)">
    <label for="fecha">Fecha:</label>
    <input type="text" id="fecha" name="fecha" readonly><br><br>

    <label for="empresa">Empresa:</label>
    <select id="empresa" name="empresa" required>
      <option value="">Seleccione</option>
      <option value="BRIASOL">BRIASOL</option>
      <option value="DORALINE">DORALINE</option>
    </select><br><br>

    <label for="sector">Sector:</label>
    <select id="sector" name="sector" required>
      <option value="">Seleccione</option>
      <option value="Administración">Administración</option>
      <option value="Logística">Logística</option>
      <option value="Ventas">Ventas</option>
    </select><br><br>

    <h3>Artículos</h3>

    <div class="form-group">
      <label><input type="checkbox" name="item-1" value="Lápiz"> Lápiz</label>
      <input type="number" name="cantidad-1" placeholder="Cantidad">
      <input type="text" name="obs-1" placeholder="Observaciones">
    </div>

    <div class="form-group">
      <label><input type="checkbox" name="item-2" value="Resma A4"> Resma A4</label>
      <input type="number" name="cantidad-2" placeholder="Cantidad">
      <input type="text" name="obs-2" placeholder="Observaciones">
    </div>

    <div class="form-group">
      <label><input type="checkbox" name="item-3" value="Bolígrafo"> Bolígrafo</label>
      <input type="number" name="cantidad-3" placeholder="Cantidad">
      <input type="text" name="obs-3" placeholder="Observaciones">
    </div>

    <button type="submit">Enviar Pedido</button>
  </form>

  <p id="mensaje"></p>

  <script>
    // Coloca la fecha actual en el campo de fecha
    document.getElementById("fecha").value = new Date().toLocaleDateString('es-AR');

    function enviarFormulario(event) {
      event.preventDefault();

      const url = 'https://script.google.com/macros/s/AKfycbwufyvEh81josR0aBUxhA3ixvqhbMuZKVK4IRoc_wVxF5wOeZguw_0kExvfqleT5TXANQ/exec'; // Reemplazalo por tu URL si es otra

      const formData = new FormData();
      formData.append("fecha", document.getElementById("fecha").value);
      formData.append("empresa", document.getElementById("empresa").value);
      formData.append("sector", document.getElementById("sector").value);

      document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
        const index = checkbox.name.split("-")[1];
        const cantidad = document.querySelector(`input[name="cantidad-${index}"]`).value;
        const obs = document.querySelector(`input[name="obs-${index}"]`).value;
        formData.append(`item-${index}`, checkbox.value);
        formData.append(`cantidad-${index}`, cantidad);
        formData.append(`obs-${index}`, obs);
      });

      fetch(url, {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        document.getElementById("mensaje").textContent = result;
      })
      .catch(error => {
        document.getElementById("mensaje").textContent = "Error al enviar: " + error.message;
      });
    }
  </script>
</body>
</html>
