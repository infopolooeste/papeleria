<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido de Papelería</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form id="papeleriaForm" onsubmit="enviarFormulario(event)">
    <h2>Formulario de Pedido de Papelería</h2>

    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" name="fecha" readonly>

    <label for="empresa">Empresa</label>
    <select id="empresa" name="empresa" required>
      <option value="">Seleccione una empresa</option>
      <option value="Briasol">Briasol</option>
      <option value="Doraline">Doraline</option>
    </select>

    <label for="sector">Sector</label>
    <select id="sector" name="sector" required>
      <option value="">Seleccione un sector</option>
      <option value="Mercado Libre">Mercado Libre</option>
      <option value="Vehículos">Vehículos</option>
      <option value="Integra">Integra</option>
      <option value="Aduana">Aduana</option>
      <option value="Mezzanine">Mezzanine</option>
      <option value="Recursos Humanos">Recursos Humanos</option>
      <option value="Departamento informático">Departamento informático</option>
      <option value="Administración">Administración</option>
      <option value="Mantenimiento">Mantenimiento</option>
    </select>

    <div class="articulo">
      <input type="checkbox" id="checkbox_tijera" onclick="mostrarCampos('tijera')">
      <label for="checkbox_tijera">Tijera</label>
      <div id="tijera" class="campos">
        <input type="number" name="cantidad_tijera" min="0" placeholder="Cantidad">
        <input type="text" name="obs_tijera" placeholder="Observaciones">
      </div>
    </div>

    <div class="articulo">
      <input type="checkbox" id="checkbox_papel" onclick="mostrarCampos('papel')">
      <label for="checkbox_papel">Papel</label>
      <div id="papel" class="campos">
        <input type="number" name="cantidad_papel" min="0" placeholder="Cantidad">
        <input type="text" name="obs_papel" placeholder="Observaciones">
      </div>
    </div>

    <div class="articulo">
      <input type="checkbox" id="checkbox_lapiz" onclick="mostrarCampos('lapiz')">
      <label for="checkbox_lapiz">Lápiz</label>
      <div id="lapiz" class="campos">
        <input type="number" name="cantidad_lapiz" min="0" placeholder="Cantidad">
        <input type="text" name="obs_lapiz" placeholder="Observaciones">
      </div>
    </div>

    <button type="submit">Enviar Pedido</button>
  </form>

  <script>
    // Establecer la fecha actual automáticamente
    document.getElementById('fecha').value = new Date().toISOString().split('T')[0];

    // Función para mostrar/ocultar los campos de cantidad y observaciones
    function mostrarCampos(articulo) {
      const div = document.getElementById(articulo);
      const checkbox = document.getElementById('checkbox_' + articulo);

      if (checkbox.checked) {
        div.style.display = 'flex';  // Mostrar los campos
      } else {
        div.style.display = 'none';  // Ocultar los campos
      }
    }

    function enviarFormulario(event) {
      event.preventDefault();

      const form = document.getElementById('papeleriaForm');
      const formData = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbxDpeVxuFXQpcfpPiz320bhxjdqxfEOkT-J5bXFij7FvLp8R6FgzBL6-6QhOi8uAqgN/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        alert('Pedido enviado correctamente.');
        form.reset();
        document.getElementById('fecha').value = new Date().toISOString().split('T')[0];
      })
      .catch(error => {
        console.error('Error al enviar:', error);
        alert('Error al enviar el pedido. Intente nuevamente.');
      });
    }
  </script>

</body>
</html>
