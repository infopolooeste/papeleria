<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido de Papelería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    select, input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .articulos-container {
      margin-top: 20px;
    }

    .articulo {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .articulo label {
      width: 180px;
      margin: 0;
      font-weight: normal;
    }

    .articulo input[type="number"] {
      width: 100px;
      margin-right: 10px;
    }

    .articulo input[type="text"] {
      flex: 1;
    }

    button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #5fbc2d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4da724;
    }
  </style>
</head>
<body>

  <form id="papeleriaForm" onsubmit="enviarFormulario(event)">
    <h2>Formulario de Pedido de Papelería</h2>

    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" name="fecha" readonly>

    <label for="empresa">Empresa</label>
    <select id="empresa" name="empresa" required>
      <option value="">Seleccione una empresa</option>
      <option value="Briasol">Briasol</option>
      <option value="Doraline">Doraline</option>
    </select>

    <label for="sector">Sector</label>
    <select id="sector" name="sector" required>
      <option value="">Seleccione un sector</option>
      <option value="Mercado Libre">Mercado Libre</option>
      <option value="Vehículos">Vehículos</option>
      <option value="Integra">Integra</option>
      <option value="Aduana">Aduana</option>
      <option value="Mezzanine">Mezzanine</option>
      <option value="Recursos Humanos">Recursos Humanos</option>
      <option value="Departamento informático">Departamento informático</option>
      <option value="Administración">Administración</option>
      <option value="Mantenimiento">Mantenimiento</option>
    </select>

    <div class="articulos-container">
      <div class="articulo">
        <label>Bibliorato angosto</label>
        <input type="number" name="cantidad_Bibliorato angosto" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Bibliorato angosto" placeholder="Observaciones">
      </div>

      <div class="articulo">
        <label>Bibliorato ancho</label>
        <input type="number" name="cantidad_Bibliorato ancho" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Bibliorato ancho" placeholder="Observaciones">
      </div>

      <div class="articulo">
        <label>Bolígrafo BIC (caja) azul</label>
        <input type="number" name="cantidad_Bolígrafo BIC (caja) azul" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Bolígrafo BIC (caja) azul" placeholder="Observaciones">
      </div>

      <div class="articulo">
        <label>Bolígrafo BIC (caja) negro</label>
        <input type="number" name="cantidad_Bolígrafo BIC (caja) negro" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Bolígrafo BIC (caja) negro" placeholder="Observaciones">
      </div>

      <div class="articulo">
        <label>Bolígrafo BIC (caja) rojo</label>
        <input type="number" name="cantidad_Bolígrafo BIC (caja) rojo" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Bolígrafo BIC (caja) rojo" placeholder="Observaciones">
      </div>

     <div class="articulo">
        <label>Calculadora</label>
        <input type="number" name="cantidad_Calculadora" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Calculadora" placeholder="Observaciones">
      </div>

     <div class="articulo">
        <label>Carpeta con elástico</label>
        <input type="number" name="cantidad_Carpeta con elástico" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Carpeta con elástico" placeholder="Observaciones">
      </div>

       <div class="articulo">
        <label>Cinta adhesiva ancha 48 mm</label>
        <input type="number" name="cantidad_Cinta adhesiva ancha 48 mm" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Cinta adhesiva ancha 48 mm" placeholder="Observaciones">
      </div>

      <div class="articulo">
        <label>Clips 50 mm</label>
        <input type="number" name="cantidad_Clips 50 mm" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Clips 50 mm" placeholder="Observaciones">
      </div>

     <div class="articulo">
        <label>Depósito de clips</label>
        <input type="number" name="cantidad_Depósito de clips" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Depósito de clips" placeholder="Observaciones">
      </div>

    <div class="articulo">
        <label>Engrampadora</label>
        <input type="number" name="cantidad_Engrampadora" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Engrampadora" placeholder="Observaciones">
      </div>

    <div class="articulo">
        <label>Folios</label>
        <input type="number" name="cantidad_Folios" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Folios" placeholder="Observaciones">
      </div>

    <div class="articulo">
        <label>Grampas 26/6</label>
        <input type="number" name="cantidad_Grampas 26/6" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Grampas 26/6" placeholder="Observaciones">
      </div>

    <div class="articulo">
        <label>Hojas A4 (resma)</label>
        <input type="number" name="cantidad_Hojas A4 (resma)" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Hojas A4 (resma)" placeholder="Observaciones">
      </div

    <div class="articulo">
        <label>Lapicera Pilot BP1 color azul</label>
        <input type="number" name="cantidad_Lapicera Pilot BP1 color azul" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Lapicera Pilot BP1 color azul" placeholder="Observaciones">
      </div>

      <div class="articulo">
        <label>Lapicera Pilot BP1 color negro</label>
        <input type="number" name="cantidad_Lapicera Pilot BP1 color negro" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Lapicera Pilot BP1 color negro" placeholder="Observaciones">
      </div>

      <div class="articulo">
        <label>Lapicera Pilot BP1 color rojo</label>
        <input type="number" name="cantidad_Lapicera Pilot BP1 color rojo" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Lapicera Pilot BP1 color rojo" placeholder="Observaciones">
      </div>

      <div class="articulo">
        <label>Libreta con espiral tamaño 108mm x 169mm</label>
        <input type="number" name="cantidad_Libreta con espiral tamaño 108mm x 169mm" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Libreta con espiral tamaño 108mm x 169mm" placeholder="Observaciones">
      </div>

      <div class="articulo">
        <label>Marcador fluorescente amarillo</label>
        <input type="number" name="cantidad_Marcador fluorescente amarillo" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Marcador fluorescente amarillo" placeholder="Observaciones">
      </div>

      <div class="articulo">
        <label>Marcador fluorescente fucsia</label>
        <input type="number" name="cantidad_Marcador fluorescente fucsia" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Marcador fluorescente fucsia" placeholder="Observaciones">
      </div>

    <div class="articulo">
        <label>Marcador fluorescente naranja</label>
        <input type="number" name="cantidad_Marcador fluorescente naranja" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Marcador fluorescente naranja" placeholder="Observaciones">
      </div>

  <div class="articulo">
        <label>Marcador fluorescente verde</label>
        <input type="number" name="cantidad_Marcador fluorescente verde" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Marcador fluorescente verde" placeholder="Observaciones">
      </div>

     <div class="articulo">
        <label>Marcador permanente negro</label>
        <input type="number" name="cantidad_Marcador permanente negro" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Marcador permanente negro" placeholder="Observaciones">
      </div>

    <div class="articulo">
        <label>Marcador permanente negro punta ancha</label>
        <input type="number" name="cantidad_Marcador permanente negro punta ancha" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Marcador permanente negro punta ancha" placeholder="Observaciones">
      </div>

    <div class="articulo">
        <label>Perforadora</label>
        <input type="number" name="cantidad_Perforadora" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Perforadora" placeholder="Observaciones">
      </div>

     <div class="articulo">
        <label>Portalápices</label>
        <input type="number" name="cantidad_Portalápices" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Portalápices" placeholder="Observaciones">
      </div>

     <div class="articulo">
        <label>Portaminas</label>
        <input type="number" name="cantidad_Portaminas" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Portaminas" placeholder="Observaciones">
      </div>

     <div class="articulo">
        <label>Postick 76x76</label>
        <input type="number" name="cantidad_Postick 76x76" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Postick 76x76" placeholder="Observaciones">
      </div>

     <div class="articulo">
        <label>Regla</label>
        <input type="number" name="cantidad_Regla" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Regla" placeholder="Observaciones">
      </div>

     <div class="articulo">
        <label>Repuesto portaminas</label>
        <input type="number" name="cantidad_Repuesto portaminas" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Repuesto portaminas" placeholder="Observaciones">
      </div>

      <div class="articulo">
        <label>Sacagrampas</label>
        <input type="number" name="cantidad_Sacagrampas" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Sacagrampas" placeholder="Observaciones">
      </div>

     <div class="articulo">
        <label>Sobres Manila tamaño A4</label>
        <input type="number" name="cantidad_Sobres Manila tamaño A4" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Sobres Manila tamaño A4" placeholder="Observaciones">
      </div>

      <div class="articulo">
        <label>Sobres Manila tamaño Oficio</label>
        <input type="number" name="cantidad_Sobres Manila tamaño Oficio" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Sobres Manila tamaño Oficio" placeholder="Observaciones">
      </div>

      <div class="articulo">
        <label>Tijera grande</label>
        <input type="number" name="cantidad_Tijera grande" min="0" placeholder="Cantidad">
        <input type="text" name="obs_Tijera grande" placeholder="Observaciones">
      </div>
    </div>

   <button type="submit">Enviar Pedido</button>
  </form>

  <script>
    document.getElementById('fecha').value = new Date().toISOString().split('T')[0];

    function enviarFormulario(event) {
      event.preventDefault();

      const form = document.getElementById('papeleriaForm');
      const formData = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbxDpeVxuFXQpcfpPiz320bhxjdqxfEOkT-J5bXFij7FvLp8R6FgzBL6-6QhOi8uAqgN/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        alert('Pedido enviado correctamente.');
        form.reset();
        document.getElementById('fecha').value = new Date().toISOString().split('T')[0];
      })
      .catch(error => {
        console.error('Error al enviar:', error);
        alert('Error al enviar el pedido. Intente nuevamente.');
      });
    }
  </script>

</body>
</html>
